# mostly stolen from : https://github.com/chrishunt/dot-files/blob/master/.tmux.conf


set-option -g default-terminal screen-256color
set-option -g history-limit 5000
setw -g mode-keys vi
setw -g mode-mouse off

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# increase repeat time for repeatable commands
set -g repeat-time 1000

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# highlight window when it has new activity
#setw -g monitor-activity on
#set -g visual-activity on

# re-number windows when one is closed
set -g renumber-windows on

# tmux prefix
unbind C-b
set -g prefix C-j

# create 'v' alias for selecting text
bind-key -t vi-copy v begin-selection

# window splitting
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# move in panes
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

###########################
# Status Bar
###########################

# enable UTF-8 support in status bar
#set -g status-utf8 on

# set refresh interval for status bar
set -g status-interval 30

# center the status bar
set -g status-justify centre

# show session, window, pane in left status bar
set -g status-left-length 40
set -g status-left '#[fg=green]#S#[fg=blue] #I:#P#[default]'

# show hostname, date, time, and battery in right status bar
set-option -g status-right '#[fg=green]#H#[default] %d/%m/%y %H:%M'

###########################
# Colors
###########################

# color status bar
set -g status-bg colour235
set -g status-fg white

# highlight current window
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg green

# set color of active pane
set -g pane-border-fg colour235
set -g pane-border-bg black
set -g pane-active-border-fg green
set -g pane-active-border-bg black


set-option -g mouse-resize-pane on
set-option -g mouse-select-window on
set-option -g mouse-select-pane on
#set-option -g mouse-utf8 on

# Scrolling with Shift-PageUp/Shift-PageDown.
#set -g terminal-overrides "*rxvt*:smcup@:rmcup@"

# Use the mouse wheel to enter copy mode.
set-window-option -g mode-mouse on
