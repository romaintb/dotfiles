# Hyprland Configuration (DWM-like)

# Monitor configuration
monitor=DP-2,2560x1440@165,auto,1

# Autostart applications
exec-once = waybar & dunst & hyprpaper

# Input configuration
cursor {
    no_warps = true
}

input {
    kb_layout = us
    kb_variant = intl
    kb_options = caps:escape
    follow_mouse = 1
    mouse_refocus = false
    touchpad {
        natural_scroll = no
    }
}

# General window rules
general {
    gaps_in = 2
    gaps_out = 0,0,0,0
    border_size = 2
    col.active_border = rgba(cba6f7ff)
    col.inactive_border = rgba(595959aa)
    layout = master

}

decoration {
    rounding = 5
}

misc {
    disable_hyprland_logo = true
}

animation = workspaces, 1, 2, default

# DWM-like keybindings
$mainMod = ALT

# Window management
bind = $mainMod, X, killactive
bind = $mainMod Shift, Return, exec, kitty
bind = $mainMod, P, exec, rofi -show drun
bind = $mainMod SHIFT, Q, exit
bind = $mainMod, F, togglefloating
bind = $mainMod, M, fullscreen

# Focus movement (DWM-like)
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev

# Master layout resizing
bind = $mainMod, H, layoutmsg, mfact -0.05
bind = $mainMod, L, layoutmsg, mfact +0.05

# DWM-like master window management
bind = $mainMod, Return, layoutmsg, swapwithmaster
bind = $mainMod, comma, layoutmsg, addmaster
bind = $mainMod, period, layoutmsg, removemaster

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Window resizing
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

