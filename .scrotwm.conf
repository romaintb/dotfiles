#
# colors for focussed and unfocussed window borders
color_focus		= red
color_unfocus		= rgb:25/41/4f

# bar settings
bar_enabled		= 1
#bar_border_width	= 1
bar_border[1]		= rgb:25/41/4f
bar_color[1]		= rgb:25/41/4f
bar_font_color[1]	= rgb:f0/f0/f0
bar_font		= -*-terminus-medium-*-*-*-*-*-*-*-*-*-*-*
bar_action		= baraction.sh
bar_delay		= 1
#bar_at_bottom		= 1
stack_enabled		= 1
clock_enabled		= 1
#clock_format		= %a %b %d %R %Z %Y
#bar_at_bottom    = 1

#title_name_enabled	= 0
#title_class_enabled	= 0
#window_name_enabled	= 0
#focus_mode		= default
#disable_border		= 1
#border_width			= 1

# spawn app
# program[term]		= xterm
# program[screenshot_all]	= screenshot.sh full
# program[screenshot_wind]	= screenshot.sh window
# program[lock]		= xlock
# program[initscr]	= initscreen.sh
program[menu]		= dmenu_run -fn $bar_font -nb $bar_color -nf $bar_font_color -sb rgb:ff/00/00 -sf $bar_color
program[mpctoggle]      = mpc toggle
program[mpcnext]        = mpc next
program[mpcprev]        = mpc prev
program[mpcvolup]       = mpc volume +5
program[mpcvoldown]     = mpc volume -5
program[mpcforward]     = mpc seek +5
program[mpcbackward]    = mpc seek -5
spawn_term		= xterm

# dialog box size ratio .3 >= r < 1
dialog_ratio		= 0.6

# Split a non-Xrandr dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by scrotwm)
# region		= screen[1]:1280x1024+0+0
# region		= screen[1]:1280x1024+1280+0

# mod key, (windows key is Mod4) (apple key on OSX is Mod2)
# modkey = Mod1

